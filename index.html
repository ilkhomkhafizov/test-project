<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
      <link rel="stylesheet" href="style.css">
      <title>Test Practice</title>
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <div class="container">
               <div class="header-head">
                  <div class="header-head__logo">
                     <img src="https://dummyimage.com/60x40/000/fff" alt="logo">
                  </div>
                  <nav class="header-head__menu">
                     <ul>
                        <li>Main</li>
                        <li>News</li>
                        <li>About</li>
                        <li>Contacts</li>
                     </ul>
                    </nav>
                  <div class="header-head__search">
                     <label for="search">qidiruv</label>
                     <input type="search" name="search" id="search" placeholder="qidiruv">
                  </div>
               </div>
               <div class="header-body">
                  <div class="header-body__pic">
                     <img src="https://dummyimage.com/600x400/736973/fff" alt="pict">
                  </div>
                  <div class="header-body__title">
                     <h1>Bugungi darsimizdagi praktika sayt</h1>
                  </div>
               </div>
            </div>
         </header>
         <section class="news">
            <div class="container">
               <h2>News</h2>
               <div class="news-wrap">
                  <div class="news-card">
                     <div class="news-card__title">
                        <h3>News title</h3>
                     </div>
                     <div class="news-card__pict">
                        <img src="https://dummyimage.com/200x150/691e69/f0f0f0&text=News+pict" alt="news pict">
                     </div>
                     <div class="news-card__button">
                        <button>Yuborish</button>
                     </div>
                  </div>
                  <div class="news-card">
                     <div class="news-card__title">
                        <h3>News title</h3>
                     </div>
                     <div class="news-card__pict">
                        <img src="https://dummyimage.com/200x150/691e69/f0f0f0&text=News+pict" alt="news pict">
                     </div>
                     <div class="news-card__button">
                        <button>Yuborish</button>
                     </div>
                  </div>
                  <div class="news-card">
                     <div class="news-card__title">
                        <h3>News title</h3>
                     </div>
                     <div class="news-card__pict">
                        <img src="https://dummyimage.com/200x150/691e69/f0f0f0&text=News+pict" alt="news pict">
                     </div>
                     <div class="news-card__button">
                        <button>Yuborish</button>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="about">
            <div class="container">
               <h2>About</h2>
               <div class="about-wrap">
                  <div class="about-content">
                     <div class="about-content__pict">
                        <img src="https://dummyimage.com/600x400/691e69/f0f0f0&text=About+pict" alt="about_pict">
                     </div>
                     <div class="about-content__text">
                        <h3>
                           Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты.
                        </h3>
                     </div>
                  </div>
               </div>
            </div>
         </section>
         <section class="contacts">
            <div class="container">
               <h2>Contacts</h2>
               <div class="contacts-wrap">
                  <form action="">
                     <fieldset class="contacts__input">
                        <label for="firstName">Ismingizni kiriting</label>
                        <input type="text" name="name" id="firstName">
                     </fieldset>
                     <fieldset class="contacts__input">
                        <label for="lastName">Familiyangizni kiriting</label>
                        <input type="text" name="surname" id="lastName">
                     </fieldset>
                     <fieldset class="contacts__input">
                        <button type="submit"> Yuborish </button>   
                     </fieldset>
                  </form>
               </div>
            </div>
         </section>
         <footer class="footer">
            <div class="container">
               <div class="footer-wrap">
                  <div class="footer__logo">
                     <img src="https://dummyimage.com/60x40/000/fff" alt="logo">
                  </div>
                  <div class="footer__text">
                     2023
                  </div>
               </div>
            </div>
         </footer>
      </div>
   </body>
</html>
